<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <table
      class="table caption-top font-monospace table-hover table-responsive"
      id="total"
      colspan="3"
    >
      <caption>
        List of all transaction
      </caption>
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">From</th>
          <th scope="col">To</th>
          <th scope="col">Amount($)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>1000</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>1500</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Jack</td>
          <td>John</td>
          <td>2000</td>
        </tr>
      </tbody>
      <tfoot class="table-group-divider table-light">
        <td class="text-end fw-bold" colspan="3" id="total">Total</td>
        <td class="fw-bold">4000</td>
      </tfoot>
    </table>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
